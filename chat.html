<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=GG+Sans:wght@400;500;700&display=swap');

body {
  font-family: 'GG Sans', Arial, sans-serif;
  background-color: #36393f;
  color: #dcddde;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


.chatbot-container {
  background-color: #2f3136;
  border-radius: 8px;
  width: 1200px;
  height: 80vh;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chatbot-label {
  background-color: #7289da;
  padding: 10px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  border-bottom: 1px solid #292b2f;
}

/* CHAT CONTAINER */
.chat-container {
  flex: 1;
  padding: 10px;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column-reverse; /* Keeps chat at the bottom */
  align-items: flex-start;
}

/* CHAT MESSAGES */
.chat-content {
  display: flex;
  align-items: center;
  width: 100%;
  margin-top: 5px;
}

/* CHAT RIGHT (Align Bottom-Right) */
.chat-content-right {
  align-self: flex-end;
  display: flex;
  flex-direction: row-reverse;
  width: fit-content;
  max-width: 100%;
}

/* CHAT LEFT (Always Below Last Chat Right) */
.chat-content-left {
  justify-content: flex-start;
  align-self: flex-start;
  display: flex;
  flex-direction: row;
  width: fit-content;
  max-width: 75%;
}

/* CHAT BUBBLES */
.chat-body-inner-right, .chat-body-inner-left {
  padding: 12px 15px;
  border-radius: 15px;
  max-width: 100%;
  word-wrap: break-word;
  font-size: 12px;
}

.chat-body-inner-right {
  background-color: #7289da;
  color: white;
  text-align: right;
  border-bottom-right-radius: 4px;
}

.chat-body-inner-left {
  background-color: #40444b;
  color: #dcddde;
  text-align: left;
  border-bottom-left-radius: 4px;
}

/* PROFILE PICTURES */
.profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin: 0 10px;
}

/* INPUT BOX */
.typing-container {
  display: flex;
  border-top: 1px solid #292b2f;
  background-color: #40444b;
  padding: 10px;
}

.typing-textarea {
  flex: 1;
  display: flex;
  align-items: center;
}

#chat-input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
  resize: none;
  background-color: #40444b;
  color: #dcddde;
  font-size: 14px;
}

#send-btn {
  background-color: #7289da;
  color: white;
  border: none;
  padding: 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

#send-btn img {
  width: 20px;
  height: 20px;
  filter: invert(100%);
}

/* CARD SECTION */
.cards-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  padding: 20px;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  justify-content: center;
  align-items: center;
  width: fit-content;
}

.card {
  background-color: #40444b;
  padding: 20px;
  border-radius: 8px;
  color: #dcddde;
  text-align: center;
  width: 150px;
  height: 150px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}





  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
<!-- Header -->
<header id="header">
  <div class="container header-container">
      <a href="index.html" class="logo">
          <img src="https://i.imgur.com/1YmmMlW.png" alt="icon" style="width: 30px; height: 30px; margin-right: 10px;">
          StewieAI
      </a>
      <nav>
          <button class="mobile-menu-btn" id="mobile-menu-btn">
              <i class="fas fa-bars"></i>
          </button>
      </nav>
  </div>
</header>
<!-- Mobile Menu -->
<div class="mobile-menu" id="mobile-menu">
  <button class="mobile-menu-close" id="mobile-menu-close">
      <i class="fas fa-times"></i>
  </button>
  <ul class="mobile-nav-links">
      <li><a href="#features">Features</a></li>
      <li><a href="#how-it-works">How It Works</a></li>
      <li><a href="chat.html" class="btn" style="display: inline-block; margin-top: 20px;">Try Now</a></li>
  </ul>
</div>
<div class="overlay" id="overlay"></div>
  <div class="chatbot-container" style="margin-top: 70px !important;">
    <div class="chatbot-label"><img src="https://i.imgur.com/1YmmMlW.png" alt="icon" style="width: 15px; height: 15px; margin-right: 10px;">StewieAI</div>
    <div class="chat-container">
      <div class="cards-wrapper">
        <div class="card-grid">
            <div class="card">
                <p class="question"></p>
            </div>
            <div class="card">
                <p class="question"></p>
            </div>
            <div class="card">
                <p class="question"></p>
            </div>
            <div class="card">
                <p class="question"></p>
            </div>
        </div>
      </div>
    </div>
    <div class="typing-container">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Ask anything or /quiz <no. of items> questions <type of question> (experimental)" required></textarea>
        <button id="send-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/10322/10322482.png" alt="Send" />
        </button>
      </div>
    </div>
  
  <script type="module" src="mainmodule.js"></script>
  <script type="module" src="script.js"></script>

  <!-- JavaScript to hide the cards when typing -->
  <script>
    document.getElementById("chat-input").addEventListener("input", function() {
      document.querySelector(".cards-wrapper").style.display = "none";
    });
  </script>
  
</body>

</html>
